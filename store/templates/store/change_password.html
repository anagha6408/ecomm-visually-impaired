{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card" data-description="Change your password securely">
        <div class="card-header bg-dark text-white">
            <h4 class="text-center" data-description="Change Password Heading">Change Password</h4>
        </div>
        <div class="card-body">
            <form method="POST" data-description="Password change form">
                {% csrf_token %}
                <div data-description="Password input fields">
                    {{ form.as_p }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" data-description="Submit button to change password">
                        Change Password
                    </button>
                    <a href="{% url 'store:profile' %}" class="btn btn-secondary" data-description="Cancel button to return to profile">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% include 'store/footer.html' %}
{% endblock content %}
